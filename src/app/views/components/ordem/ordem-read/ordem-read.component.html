    <h1>Ordens</h1>
    <div id="boxSaldo">
    <h2>Saldo:</h2> 
    <input type="text" class="item"  value="{{saldo}}"  name="saldo" disabled>
    <button class="mat-elevation-z8" (click)="voltar()" mat-stroked-button color="warn">Voltar</button>
    </div>
<div class="mat-elevation-z8 container">
    
    <table mat-table [dataSource]="dataSource">

       
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        
        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
        </ng-container>

       
        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> Ativo </th>
            <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element">R$ {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
    
</div>
